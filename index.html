<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>rock-paper-scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div>
        <div class="userUI">
            <p id = "usr" >Player</p>
            <img id="rock-img" src="./img/rock1.png" alt="" class="rock">
            <p class="choice" id="user-chose">user chose:</p>
            
        </div>
    
        <div class="info" id="info">
            <p class="msg" id="msg"></p>
            <p class="p-info" id="player-score">0</p>
            <p class="p-info">:</p>
            <p class="p-info" id="computer-score">0</p>
        </div>
    
        <div class="computerUI">
            <p id = "comp" >Computer</p>
            <img id="computer-img" src="./img/rock2.png" alt="rock" class="rock" >
            <p class="choice" id = "computer-chose">computer chose</p>
        </div>

      
    </div>
    

    <div class="btn-div">
        <button class="btn" id="btn1" onclick="btn1();btnColor1()">
            <img src="./img/rock1.png" alt="" srcset="" class="userchoice">
        </button>
        <button class="btn" id="btn2" onclick="btn2();btnColor2()">
            <img src="./img/paper1.png" alt="" srcset="" class="userchoice">
        </button>
        <button class="btn" id="btn3" onclick="btn3(); btnColor3()">
            <img src="./img/scissors1.png" alt="" srcset="" class="userchoice">
        </button>
    </div>

    
    <button class="click-me" id="click">Play</button>
    
    
</body>
<script src="script.js"></script>
</html>
